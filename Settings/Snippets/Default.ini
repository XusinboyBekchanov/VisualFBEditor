ift                                                = If ${1:[Enter a condition]} Then
ife                                                = If ${1:[Enter a condition]} Then\r\t$2\rEnd If
ifee                                               = If ${1:[Enter a condition]} Then\r\t$2\rElse\r\t$3\rEnd If
elif                                               = ElseIf ${1:[Enter a condition]} Then
eif                                                = End If
