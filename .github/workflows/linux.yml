name: linux

on:
  [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Grant permission 
      working-directory: .github/workflows
      run: sudo chmod +x linux.sh
      
    - name: Build
      working-directory: .github/workflows
      run: sudo bash linux.sh
