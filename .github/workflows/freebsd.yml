name: freebsd-powerpc64

on:
  [push, pull_request]

jobs:
  build:
    runs-on: freebsd-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo pkg update
        sudo pkg install -y gtk3

    - name: Grant permission
      working-directory: .github/workflows
      run: chmod +x freebsd.sh

    - name: Build
      working-directory: .github/workflows
      run: ./freebsd.sh